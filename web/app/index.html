<!DOCTYPE html>
<html ng-app="app">

  <head>
    <title>MCC Project 1, Group 7, Web</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- angular material -->
    <link rel="stylesheet" href="../angular-material/angular-material.min.css">
    <!-- novnc -->
    <link rel="stylesheet" href="css/main.css">
    <script src="novnc/config.js"></script>
    <script src="novnc/core/util.js"></script>
    <script src="novnc/app/webutil.js"></script>
  </head>

  <body ng-controller="AppController" ng-cloak layout="row">

    <div layout="column" layout-fill>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <span>MCC P1</span>
          <span flex></span>
          <md-menu ng-show="!vm.loading" md-position-mode="target-right target">
            <md-button aria-label="Menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
              <md-icon md-menu-origin md-svg-icon="more"></md-icon>
            </md-button>
            <md-menu-content width="4">
              <md-menu-item ng-show="vm.connected">
                <md-button ng-click="vm.disconnect();">Disconnect</md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="vm.logout();">Logout</md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>
      </md-toolbar>
      <md-content layout="column" flex>
        <div ng-show="vm.loading" class="loader" layout="row" layout-align="center center" flex>
          <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
        <ui-view ng-hide="vm.loading" layout="column" flex></ui-view>
      </md-content>
    </div>

    <script src="../angular/angular.min.js"></script>
    <script src="../angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../angular-aria/angular-aria.min.js"></script>
    <script src="../angular-animate/angular-animate.min.js"></script>
    <script src="../angular-material/angular-material.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
  </body>

</html>
